<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - NETFLIX</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signin-container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }
        .signin-container h2 {
            color: #e50914;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .input-field {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }
        .input-field::placeholder {
            color: #bbb;
        }
        .signin-btn {
            width: 100%;
            padding: 14px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        .signin-btn:hover {
            background-color: #f40612;
        }
        .signin-footer {
            margin-top: 20px;
            font-size: 14px;
        }
        .signin-footer a {
            color: #757575;
            text-decoration: none;
        }
        .signin-footer a:hover {
            text-decoration: underline;
        }
        .signin-footer p {
            margin-top: 10px;
        }
        .signin-logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="signin-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="signin-logo">
        <h2>Sign In</h2>
        <form action="#" method="POST">
            <input type="text" class="input-field" placeholder="Email or Phone" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="signin-btn">Sign In</button>
        </form>
        <div class="signin-footer">
            <p>New to netflix? <a href="#">Sign Up</a></p>
            <p><a href="#">Forgot Password?</a></p>
        </div>
    </div>

</body>
</html>
